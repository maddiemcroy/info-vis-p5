<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,500" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="page-title"><h1>Movies</h1></div>
    <div id="instructions">Explore trends and details in data about popular films.
      <div class="smaller">Filter by genres using the button menu. Click and drag on the parallel coordinates axes to filter. Click on a parallel coordinates line or scatterplot point to view details.</div>
      </div>
    <div id="genre-filter" class="text-center">
      <div id="genre-buttons" class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="radio" name="options" id="option1" value="All" autocomplete="off" checked> All
        </label>
      </div>
    </div>
    <div id="parallel"></div>
    <div id="wrapper">
      <div id="details">
        <div id="details-poster">
          <img id="details-poster-img"></img>
        </div>
        <div id="details-text">
          <div id="placeholder-text"><h3><br/><br/>Select a movie</h3></div>
          <span id="title"></span> <span id="year"></span><br/>
          <span id="director"></span><br/><br/>
          <span id="actor1"></span><br/>
          <span id="actor2"></span><br/>
          <span id="actor3"></span><br/>
        </div>
      </div>
      <div id="chart"></div>
    </div>

    <div class="footer"></div>

  </body>
  <script
  src="https://code.jquery.com/jquery-3.4.0.min.js"
  integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
  crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="js/main.js"></script>
</html>
